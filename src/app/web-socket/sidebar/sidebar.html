<!-- Toggle Button for Mobile -->
<button
  (click)="toggleSidebar()"
  class="fixed top-4 left-4 z-50 bg-gradient-to-r from-cyan-500 to-blue-500 p-3 rounded-xl text-white shadow-lg hover:shadow-xl transition-all duration-300 md:hidden hover:scale-105"
>
  <i class="fa-solid fa-bars"></i>
</button>

<div class="flex h-screen w-full overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <!-- SIDEBAR -->
  <aside
    [class.w-72]="isSidebarOpen"
    [class.w-0]="!isSidebarOpen"
    class="h-full bg-gradient-to-b from-slate-900 to-slate-900 border-r border-slate-700 flex flex-col transition-all duration-300 overflow-hidden shadow-2xl"
  >
    <!-- Header -->
    <div class="px-5 pt-6 pb-4 flex items-center justify-between border-b border-slate-700/50">
      <h1
        class="text-2xl font-bold bg-gradient-to-r from-cyan-400 via-blue-400 to-sky-500 bg-clip-text text-transparent"
      >
        Messages
      </h1>
      <button
        class="p-2 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 shadow-md hover:shadow-lg transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Search -->
    <div class="px-5 mt-5">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Search conversations..."
          class="w-full bg-slate-800/70 backdrop-blur-sm text-slate-200 placeholder:text-slate-400 rounded-xl pl-10 pr-4 py-3 outline-none ring-1 ring-slate-700 focus:ring-2 focus:ring-cyan-400/80 transition-all duration-300 shadow-md"
        />
      </div>
    </div>

    <!-- Chat List -->
    <div class="flex-1 overflow-y-auto custom-scroll px-3 mt-5 space-y-2 pb-3">
      <div
        [routerLink]="['/admin/chatting/', user._id]"
        *ngFor="let user of userdata"
        class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800/70 hover:shadow-md cursor-pointer transition-all duration-300 group border border-transparent hover:border-slate-700/50"
        (click)="goToUser(user)"
      >
        <div class="relative">
          <img [src]="user.userImg" class="w-12 h-12 rounded-full object-cover ring-2 ring-slate-700 group-hover:ring-cyan-500/50 transition-all duration-300" />
          <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full ring-2 ring-slate-900"></span>
        </div>

        <div class="flex flex-col flex-1 min-w-0">
          <p class="text-gray-200 font-medium truncate">{{ user.userName }}</p>
          <p class="text-cyan-400 text-sm font-medium truncate">Active now</p>
        </div>
        
        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Current User Info -->
    <div class="p-4 border-t border-slate-700 flex items-center justify-between bg-slate-800/50 backdrop-blur-sm">
      <div class="flex items-center gap-3" *ngIf="currentUserData">
        <div class="relative">
          <img
            [src]="currentUserData.userImg"
            alt="User Avatar"
            class="w-10 h-10 rounded-full object-cover ring-2 ring-slate-700"
          />
          <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full ring-1 ring-slate-900"></span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="font-medium text-white truncate">{{ currentUserData.userName }}</p>
          <p class="text-xs text-cyan-400 font-medium">Online</p>
        </div>
      </div>
      <button 
        class="text-slate-400 hover:text-cyan-400 p-2 rounded-lg hover:bg-slate-700/50 transition-all duration-300" 
        (click)="logout()"
      >
        <i class="fa-solid fa-right-from-bracket text-lg"></i>
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div
    class="flex-1 h-full overflow-y-auto bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 transition-all duration-300"
    [class.ml-]="isSidebarOpen"
    [class.ml-0]="!isSidebarOpen"
  >
    <router-outlet></router-outlet>
  </div>
</div>
