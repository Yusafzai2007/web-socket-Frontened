<div
  class="relative mx-auto mt-32 w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10"
>
  <div class="w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create Your Account</h1>
      <p class="text-sm text-gray-500 mt-2">Sign up to get started</p>
    </div>

    <div class="mt-8">
      <form (ngSubmit)="submit()">
        <div class="relative mt-6">
          <label class="flex items-center space-x-3 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600 hover:text-black"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L18 9.828V21H6V3h12v4.172z"
              />
            </svg>
            <span class="text-gray-700">Upload Profile</span>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
          </label>
        </div>

        <div class="relative mt-6">
          <input
            [(ngModel)]="logindata.userName"
            name="userName"
            id="userName"
            type="text"
            placeholder="Username"
            class="peer w-full border-b-2 border-gray-300 px-0 py-2 placeholder-transparent focus:border-black focus:outline-none"
            autocomplete="off"
          />
          <label
            for="userName"
            class="absolute left-0 -top-3.5 text-sm text-gray-800 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-800"
          >
            Username
          </label>
        </div>

        <!-- Email -->
        <div class="relative mt-6">
          <input
            [(ngModel)]="logindata.email"
            name="email"
            id="email"
            type="email"
            placeholder="Email Address"
            class="peer w-full border-b-2 border-gray-300 px-0 py-2 placeholder-transparent focus:border-black focus:outline-none"
            autocomplete="off"
          />
          <label
            for="email"
            class="absolute left-0 -top-3.5 text-sm text-gray-800 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-800"
          >
            Email Address
          </label>
        </div>

        <!-- Password -->
        <div class="relative mt-6">
          <input
            [(ngModel)]="logindata.password"
            name="password"
            id="password"
            type="password"
            placeholder="Password"
            class="peer w-full border-b-2 border-gray-300 px-0 py-2 placeholder-transparent focus:border-black focus:outline-none"
            autocomplete="off"
          />
          <label
            for="password"
            class="absolute left-0 -top-3.5 text-sm text-gray-800 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-800"
          >
            Password
          </label>
        </div>

        <!-- Button -->
        <div class="mt-8">
          <button
            type="submit"
            class="w-full rounded-md bg-black px-3 py-3 text-white font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            Sign Up
          </button>
        </div>

        <!-- Login Link -->
        <p class="mt-6 text-center text-sm text-gray-500">
          Already have an account?
          <a
            routerLink=''
            class="cursor-pointer font-semibold text-gray-700 hover:underline focus:text-gray-900"
            >Login</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
