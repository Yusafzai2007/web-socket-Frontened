<div class="relative mx-auto mt-32 w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
  <div class="w-full">
    <!-- Heading -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Verify Your OTP</h1>
      <p class="text-sm text-gray-500 mt-2">
        Enter the 6-digit code sent to 
        <span class="font-semibold text-gray-800">{{ otpMethod.email }}</span>
      </p>
    </div>

    <!-- OTP Form -->
    <form (ngSubmit)="verifyOtp()">
      <!-- OTP Input -->
      <div class="relative mt-6">
        <input
          type="text"
          maxlength="6"
          [(ngModel)]="otpMethod.otp"
          name="otp"
          id="otp"
          placeholder="Enter 6-digit OTP"
          class="peer w-full border-b-2 border-gray-300 px-0 py-2 placeholder-transparent focus:border-black focus:outline-none text-center text-xl"
          autocomplete="off"
        />
        <label
          for="otp"
          class="absolute left-0 -top-3.5 text-sm text-gray-800 transition-all 
                 peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-500 
                 peer-placeholder-shown:text-base peer-focus:-top-3.5 
                 peer-focus:text-sm peer-focus:text-gray-800"
        >
          Enter OTP
        </label>
      </div>

      <!-- Resend OTP -->
      <div class="text-sm text-gray-600 mt-6 text-center">
        Didnâ€™t receive code?
        <a href="#" class="text-black font-medium hover:underline">Resend OTP</a>
      </div>

      <!-- Verify Button -->
      <div class="mt-8">
        <button
          type="submit"
          class="w-full rounded-md bg-black px-3 py-3 text-white font-medium 
                 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Verify OTP
        </button>
      </div>
    </form>
  </div>
</div>
